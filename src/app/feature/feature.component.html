<div class="container">
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
                <td *ngFor="let header of tableHeaderDetails">{{header}}</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="gridDetails.length == 0">
              <td colspan="4">No records found!...</td>
            </tr>
            <tr *ngFor="let rowDetail of gridDetails;let rowIndex=index">
              <td>{{rowDetail.purpose}}</td>
              <td>{{rowDetail.duration}}</td>
              <td>{{rowDetail.assignedto}}</td>
              <td class="text-center">
                  <span style="margin-right: 10px;cursor:pointer;" (click)="editRowDetail(rowIndex)"><i class="fa fa-pencil text-info"></i></span>
                  <span style="cursor:pointer;" (click)="deleteRow(rowIndex)"><i class="fa fa-times-circle text-danger"></i></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="table-responsive" *ngIf="isEdit">
            <table class="table borderless">
              <tr *ngFor="let currentRow of tempgridDetails">
                <td>
                  <input type="text" [(ngModel)]="currentRow.purpose">
                </td>
                <td>
                    <input type="text" [(ngModel)]="currentRow.duration">
                </td>
                <td>
                    <input type="email" [(ngModel)]="currentRow.assignedto">
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="saveRecord()" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
